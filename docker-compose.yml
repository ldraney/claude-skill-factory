version: '3.8'

services:
  db:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: factory
      POSTGRES_PASSWORD: factory_dev
      POSTGRES_DB: skill_factory
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"

  api:
    build: .
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgresql://factory:factory_dev@db:5432/skill_factory
      REDIS_URL: redis://redis:6379/0
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY}
    depends_on:
      - db
      - redis
    volumes:
      - ./src:/app/src
    command: uvicorn src.api.main:app --host 0.0.0.0 --reload

  worker:
    build: .
    environment:
      DATABASE_URL: postgresql://factory:factory_dev@db:5432/skill_factory
      REDIS_URL: redis://redis:6379/0
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY}
    depends_on:
      - db
      - redis
    volumes:
      - ./src:/app/src
    command: celery -A src.queue.celery_app worker --loglevel=info

volumes:
  postgres_data:
